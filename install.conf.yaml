- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: ./bashrc
    ~/.zshrc: ./zshrc
    ~/.zshenv: zshenv
    ~/.config/starship.toml: ./starship.toml

- shell:
    -
        command: ./install_zsh_plugins
        stdout: true
        stderr: true
    -
        command: ./install_starship
        stdout: true
        stderr: true
